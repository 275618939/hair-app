<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>云胄科技</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
    <script data-main="scripts/packet" src="scripts/vendor/require.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="">

    <header class="main-header">

        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Logo -->
            <a href="hair-index.html" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>A</b>LT</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>云胄</b>科技</span>
            </a>
        </nav>
    </header>
    <!-- Content Wrapper. Contains page content -->
    <div class="contedsfnt-wrapper" ng-controller="PacketListCtrl">

        <div class="box">
            <div class="box-header">
                <h3 class="box-title">我的套餐信息</h3>
                <a href="hair-packet-create.html"><label>>>点击新增套餐</label></a>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">

                <table class="table table-striped">
                    <tr>
                        <th>套餐名</th>
                        <th>折扣率</th>
                        <th>充值金额</th>
                        <th>赠送金额</th>
                        <th>提成</th>
                        <th>操作</th>
                    </tr>
                    <tr ng-repeat="item in packetItems">
                        <td ng-bind="item.name"></td>
                        <td ng-bind="item.discount|DiscountFilters"></td>
                        <td ng-bind="item.money|MoneyFilters"></td>
                        <td ng-bind="item.given|MoneyFilters"></td>
                        <td ng-bind="item.retain|MoneyFilters"></td>
                        <td>
                            <a href="hair-packet-update.html?id={{item.id}}&name={{item.name}}&discount={{item.discount}}&money={{item.money}}&given={{item.given}}&retain={{item.retain}}">详情</a>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- /.box-body -->
        </div>


    </div>
    <!-- /.content-wrapper -->

    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 2.4.0
        </div>
        <strong>Copyright &copy; 2014-2016 <a href="hair-index.html">云胄科技</a>.</strong> All rights
        reserved.
    </footer>


</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <title>卓望阳光心理认证</title>
    <meta charset="utf-8">
    <meta name="keywords" content="卓望阳光,卓望阳光官方网站,卓望阳光商城" />
    <meta name="description" content="心理评测哪个网站好，当然首选卓望阳光!中国最早成立的心理评测网站！" />
    <!--    <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="bookmark" href="favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />-->
    <meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;" id="viewport" name="viewport" />
    <!--离线应用的另一个技巧-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!--指定的iphone中safari顶端的状态条的样式-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <!--告诉设备忽略将页面中的数字识别为电话号码-->
    <meta content="telephone=no" name="format-detection" />
    <!--设置开始页面图片-->
    <!--<link rel="/touch/apple-touch-startup-image" href="startup.png" />-->
    <!--在设置书签的时候可以显示好看的图标 #ffffff-->
    <!--<link rel="apple-touch-icon" href="/touch/iphon_tetris_icon.png"/>-->
    <link type="text/css" rel="stylesheet" href="css/common.css"/>
    <link type="text/css" rel="stylesheet" href="css/consument.css"/>
    <script data-main="scripts/consult" src="scripts/vendor/require.js"></script>

</head>
<body>
<div id="comment" ng-controller="ConsultInitCtrl" >
    <header id="topHeader" ng-controller="CommonCtrl">
        <span><a ng-click="goConsult();"><img src="images/back-30.png"/></a></span>
        <span><a ng-click="refresh();">心理咨询</a></span>
    </header>
    <div class="modal" ng-if="loading">
        <div class="loading">
            <img src="images/loading.jpg" alt=""/><span ng-bind="loading_text"></span>
        </div>
    </div>
    <div class="zhw-item-techar" id="zhw-item-techar">
        <a href="consultant.html?id={{consultId}}&name={{name}}">
            <div class="img"><img src="images/teacher.PNG"/></div>
            <div class="des">
                <div class="classTop">
                    <label class="title" ng-bind="name"></label>
                    <label class="title-brif" ng-bind="descript"></label>
                </div>
                　<div  class="laLeft"> <label class="title-tag" ng-bind="company"></label></div>
            </div>
        </a>
    </div>
    <div ng-controller="WebImCtrl">
        <section id="sessionInfo">
            <ul class="chat-thread-user" id="infoUser">
                <li ng-bind="initContent"></li>
            </ul>
            <div id="scroller">
            </div>

            <div id="infomation">
                <span>首页个人中心，可以查看咨询师回复。请您耐心等待</span>
            </div>

        </section>
        <footer>
            <div id="waitInfoTool">
               <!-- <div class="zhw-course-question">
                    <span>你还有<span  ng-bind="userTimes">0</span>次追问机会</span>
                </div>-->
                <div class="zhw-course-remind">
                    <span>...等待咨询师回复</span>
                </div>
            </div>
            <div id="infoTool">
                <div class="zhw-course-remind">
                    <span>我们咨询师的指导及建议仅供参考</span>
                </div>
                <div class="zhw-course-question" id="questionClose">
                    <span>问题已结束</span>
                </div>
            </div>

            <div id="sendTool">
                <span><input type="text" id="msg"  placeholder="我来说一说"/></span>
                <span><button ng-click="sendMessage()">发送</button></span>
            </div>
        </footer>
    </div>

</div>

</body>
</html>

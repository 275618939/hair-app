<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>云胄科技</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
    <script data-main="scripts/packet" src="scripts/vendor/require.js"></script>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="">

    <header class="main-header">

        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Logo -->
            <a href="hair-index.html" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>A</b>LT</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>云胄</b>科技</span>
            </a>
        </nav>
    </header>
    <!-- Content Wrapper. Contains page content -->
    <div class="contedsfnt-wrapper" ng-controller="PacketCreateCtrl">

        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">添加套餐</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">套餐名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" placeholder="请输入套餐名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="discount" class="col-sm-2 control-label">折扣</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="discount" placeholder="请输入折扣">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="money" class="col-sm-2 control-label">充值金额</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="money" placeholder="请输入充值金额">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="given" class="col-sm-2 control-label">赠送金额</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="given" placeholder="请输入赠送金额">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="retain" class="col-sm-2 control-label">提成</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="retain" placeholder="请输入提成">
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <a href="hair-packet-list.html"> <label>返回</label></a>
                <button type="submit" class="btn btn-info pull-right" ng-click="onCreate();">创建</button>
            </div>
            <!-- /.box-footer -->
            </form>
        </div>

        <!-- /.box -->
    </div>
</div>
<!-- /.content-wrapper -->

<footer class="main-footer">
    <div class="pull-right hidden-xs">
        <b>Version</b> 2.4.0
    </div>
    <strong>Copyright &copy; 2014-2016 <a href="hair-index.html">云胄科技</a>.</strong> All rights
    reserved.
</footer>


</div>
<!-- ./wrapper -->
<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>

</body>
</html>

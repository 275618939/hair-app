<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>云胄科技</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
    <script data-main="scripts/staff" src="scripts/vendor/require.js"></script>
    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="">

    <header class="main-header">

        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Logo -->
            <a href="hair-index.html" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>A</b>LT</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>云胄</b>科技</span>
            </a>
        </nav>
    </header>
    <!-- Content Wrapper. Contains page content -->
    <div class="contedsfnt-wrapper" ng-controller="StaffListCtrl">

        <div class="box">
            <div class="box-header">
                <h3 class="box-title">我的员工信息</h3>
                <a href="hair-staff-create.html?shopId={{shopId}}"><label>>>点击新员工</label></a>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">

                <table class="table table-striped">
                    <tr>
                        <th>姓名</th>
                        <th>权限</th>
                        <th>手机号</th>
                        <th>操作</th>
                    </tr>
                    <tr ng-repeat="item in staffItems">
                        <td ng-bind="item.name"></td>
                        <td ng-bind="item.power|PowerFilters"></td>
                        <td ng-bind="item.cellNumber"></td>
                        <td>
                            <a href="hair-staff-update.html?id={{item.id}}&shopId={{shopId}}&name={{item.name}}&cellNumber={{item.cellNumber}}&power={{item.power}}">详情</a>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- /.box-body -->
        </div>


    </div>
    <!-- /.content-wrapper -->

    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 2.4.0
        </div>
        <strong>Copyright &copy; 2014-2016 <a href="hair-index.html">云胄科技</a>.</strong> All rights
        reserved.
    </footer>


</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>

</body>
</html>

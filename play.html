<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="卓望阳光,卓望阳光官方网站,卓望阳光商城" />
	<meta name="description" content="心理评测哪个网站好，当然首选卓望阳光!中国最早成立的心理评测网站！" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="bookmark" href="favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;" id="viewport" name="viewport" />
	<!--离线应用的另一个技巧-->
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<!--指定的iphone中safari顶端的状态条的样式-->
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<!--告诉设备忽略将页面中的数字识别为电话号码-->
	<meta content="telephone=no" name="format-detection" />
	<link type="text/css" rel="stylesheet" href="css/common.css"/>
	<link rel="stylesheet" href="css/pure-min.css">
	<link rel="stylesheet" href="css/paly.css">
	<script data-main="scripts/course" src="scripts/vendor/require.js"></script>


</head>
<body >
<div class="wrapper" ng-controller="CoursePlayCtrl">
	<div class="pure-g">
		<div class="pure-u-1">
			<div class="show">
				<div class="img" ng-controller="CommonCtrl">
					<a ng-click="goBack();"><img src="images/back-30-1.png"/></a>
				</div>
				<div class="title">
					<a  ng-bind="name"></a>
				</div>
			</div>
			<div class="player">
				<!--<video id="player" width="100%" height="100%" poster="videos/cars.png">-->
				<video id="player" width="100%" height="100%" poster="{{icon}}">
					您的浏览器不支持HTML5
					<!--<source src="http://101.200.176.217/app/videos/cars.mp4">-->
					<!--<source src="videos/cars.mp4">-->
					<!--<div id="playContent"></div>-->
					<!--<source id="pleyVideo">-->
					<!--<source src="http://file.yalixinli.com/video/course/如何走出对工作的倦怠.mp4">-->
				</video>
				<div class="tool">
					<div id="play" class="myPlay"></div>
					<div id="progressBar" class="controlBar">
						<div id="innerBar" class="controlInner"></div>
						<div id="volume-inner-image" class="controlInner-image"></div>
					</div>
					<div id="timer" class="timeShow">0:00</div>
					<div class="timeShow">/</div>
					<div  id="allTimer"  class="timeShow"></div>
					<a href="courseComment.html?id={{id}}">
						<div class="userStat"><label ng-bind="comment"></label></div>
						<div class="userAction"><img src="images/comment2_30.png"/></div>
					</a>
					<div class="userStat"><label ng-bind="love"></label></div>
					<div class="userAction" ng-click="onLove()"><img src="images/love2_30.png"/></div>

				</div>

			</div>
		</div>
	</div>

</div>
</body>
</html>

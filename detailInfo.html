<!DOCTYPE html>
<html>
<head lang="en">
    <title>卓望阳光心理认证</title>
    <meta charset="utf-8">
    <meta name="keywords" content="卓望阳光,卓望阳光官方网站,卓望阳光商城" />
    <meta name="description" content="心理评测哪个网站好，当然首选卓望阳光!中国最早成立的心理评测网站！" />
    <!--    <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="bookmark" href="favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />-->
    <meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;" id="viewport" name="viewport" />
    <!--离线应用的另一个技巧-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!--指定的iphone中safari顶端的状态条的样式-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <!--告诉设备忽略将页面中的数字识别为电话号码-->
    <meta content="telephone=no" name="format-detection" />
    <!--设置开始页面图片-->
    <!--<link rel="/touch/apple-touch-startup-image" href="startup.png" />-->
    <!--在设置书签的时候可以显示好看的图标 #ffffff-->
    <!--<link rel="apple-touch-icon" href="/touch/iphon_tetris_icon.png"/>-->
    <link type="text/css" rel="stylesheet" href="css/common.css"/>
    <link type="text/css" rel="stylesheet" href="css/detailInfo.css"/>
    <script data-main="scripts/info" src="scripts/vendor/require.js"></script>

</head>
<body>
<div id="detail" ng-controller="InfoDetailCtrl">
    <header id="topHeader" ng-controller="CommonCtrl">
        <span> <a ng-click="goBack();"><img src="images/back-30.png"/></a></span>
        <span> <a ng-click="refresh();">热点信息</a></span>
    </header>
    <div class="modal" ng-if="loading">
        <div class="loading">
            <img src="images/loading.jpg" alt=""/><span ng-bind="loading_text"></span>
        </div>
    </div>
    <section>
        <header id="contentHeader">
            <h3 ng-bind="infoName"></h3>
           <!-- <span>2015-04-12</span>-->
            <span><label ng-bind="infoPv"></label>人看过</span>
            <p><img ng-src="{{infoImage}}"></p>
        </header>
        <div id="detailInfo"/>

    </section>
    <footer id="shareTool">
        <div class="shareContent">
            <!--<a ng-click="" id="onMenuShareTimeline"><img src="images/weixin.png"/></a>-->
            <a ng-click="shreaQzone()"><img src="images/qq.png" alt="分享到QQ空间"/></a>
            <a ng-click="shareSina()"><img src="images/sina.png"/></a>
        </div>
        <div class="cancelShare"><a ng-click="cancelOnShare()">取消</a></div>
    </footer>
    <footer id="tool">
        <ul>
            <li>
                <div id="addLove"><a ng-click='toggleMenuLove()'><image src="images/love_30.png"  /><span id="love0" ng-bind="infoLove"></span><p>点赞</p></a></div>
                <div id="cancelLove"><a ng-click='toggleMenuLoveCancel()'><image src="images/love_1_30.png"  /><span id="love1" ng-bind="infoLove"></span><p>取消</p></a></div>
            </li>
            <li><a href="comment.html?id={{infoId}}"><image src="images/comment_30.png" /><span id="infoComment" ng-bind="infoComment"></span><p >评论</p></a></li>
  <!--          <li><a ng-click="onShare()"><image src="images/share_30.png" /><p>分享</p></a></li>-->
        </ul>
    </footer>

</div>

</body>
</html>
